<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="main-body"> 
        {% for blog in data: %}
            {% if blog['id']==2: %}
                <h1>{{blog['title']}}</h1>
            {% endif %}
            <h2>{{blog['subtitle']}}</h2>
        {% endfor %}
    </div>
    
    <footer> <h6>Non-copyright {{author}} {{year}}</h6> </footer>
</body>

</html>
